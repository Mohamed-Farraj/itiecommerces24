<div class="container">
  <form class="form-group my-5" [formGroup]="myForm" (ngSubmit)="onsubmit()">
    <input
      class="form-control my-3"
      type="text"
      name="image"
      placeholder="enter imageURL"
      formControlName="image"
    />
    <p
      class="text-danger"
      *ngIf="getImage.touched && getImage.errors?.['required']"
    >
      please enter imageURL!
    </p>
    <input
      class="form-control my-3"
      type="text"
      name="name"
      placeholder="enter category name"
      formControlName="name"
    />
    <p
      class="text-danger"
      *ngIf="getName.touched && getName.errors?.['required']"
    >
      please enter category name!
    </p>
    <p
      class="text-danger"
      *ngIf="getName.touched&&getName.errors?.['minlength']"
    >
      Category name must be at least 3 characters!
    </p>
    <button class="btn btn-success my-3">Save</button>
  </form>
</div>
