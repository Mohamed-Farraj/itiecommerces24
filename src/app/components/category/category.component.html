<div class="container-xxl">
    <div class="row ">
        
        <a [routerLink]="['/products' , category.name]" class="card m-3 text-decoration-none" style="width: 20%;" *ngFor="let category of categories">
            <img [src]="category.image" class="w-100 h-75" alt="">
            <h3 class="m-auto w-100">{{category.name}}</h3>
        </a>

    </div>
</div>
